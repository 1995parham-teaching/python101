---
name: lint

on:
  push:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      - run: uv sync --all-groups -v
      - run: ruff format --check src/ presentation/
      - run: ruff check src/ presentation/
      - run: mypy src/ presentation/
